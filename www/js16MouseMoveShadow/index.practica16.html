<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥Queen Fenix!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color: red;
  }
  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero'); // regresar el arreglo  que agarrar aquellos elmentos (que se enucentran en el doom) del doom que tienen esa clase inicializada
  const text = hero.querySelector('h1');
  const walk = 500; // 100px
  function shadow(e) {
// const width = hero.offwidth
// const height= hero.offheight
    const { offsetWidth: width, offsetHeight: height } = hero; // objeto
    let { offsetX: x, offsetY: y } = e; // posicion del cursor
    if (this !== e.target) {// targert debuelbe el elemento
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));
 
 // los que tienen -1 son esas sombras que se moberan  de mnaera contraria
    text.style.textShadow =  `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7), 
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
  }
  hero.addEventListener('mousemove', shadow); // dispara la funcion shadow
</script>
</body>
</html>
